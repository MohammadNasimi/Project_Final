{% extends "landing/base/_base.html" %}
{% block title %} register {% endblock %}
{% block content %}
    <div class="container mt-10 justify-content-center">
        {% if messages %}
            {% for msg in messages %}
                {% if msg.level != DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <div class="alert alert-danger mt-4 {{ msg.tags }}" role="alert">
                        <strong>{{ msg }}</strong>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        <form action="{% url 'landing:register' %}" method="post">
            {% csrf_token %}
            <div class="row mt-3 justify-content-center">
                <table class="table ">
                    {{ form.as_table }}
                </table>
                <input class="bg-primary w-30 h-40 mt-5 mb-5 text-light" type="submit" value="create User">
            </div>
        </form>
    </div>

{% endblock %}
