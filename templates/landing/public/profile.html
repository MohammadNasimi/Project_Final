{% extends "landing/base/_base.html" %}
{% load i18n %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="row mt-3">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="{% url 'landing:Home' %}" role="tab" aria-controls="home">Home</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="{% url 'customer:User_Detail' 19 %}" role="tab" aria-controls="profile">Profile</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="{% url 'customer:User_Detail' 19 %}" role="tab" aria-controls="profile">Edit Profile</a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="{% url 'customer:Address_list'%}" role="tab" aria-controls="profile">Address list</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">List Order</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="{% url 'landing:logout' %}" role="tab" aria-controls="settings">{% trans 'Logout' %}</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
        {% block profile %}
        {% endblock %}
    </div>
  </div>
</div>

{% endblock %}
