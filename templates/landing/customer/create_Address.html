{% extends "landing/public/profile.html" %}
{% block title %} create_customer {% endblock %}
{% block profile %}
<div class="container mt-10 justify-content-center">
    <h1 class="mr-30"> CREATE Address</h1>
    <form action="{% url 'customer:Address_create' %}"  method="post">
        {% csrf_token %}
        <div class="row mt-3 justify-content-center">

            <table class="table table-striped">
                {{ form.as_table }}
            </table>
            <input class="bg-primary  h-50 mt-5 mb-2" type="submit" value="create Address">
        </div>
    </form>
</div>
{% endblock %}
