{% extends "landing/public/profile.html" %}
{% load i18n %}
{% block title %} Address update {% endblock %}
{% block profile %}
        <div class="container mt-10 justify-content-center">
        <h1 class="mr-30"> update address</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row mt-3 justify-content-center">
                <table class="table table-striped">
                    {{ form.as_table }}
                </table>
                <input class="bg-primary w-25 h-50 mt-5 mb-2" type="submit" value="update">
            </div>
        </form>
    </div>
{% endblock %}
